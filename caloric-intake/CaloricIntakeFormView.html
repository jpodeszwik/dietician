<form role="form">
    <div class="row">
        <div class="col-xs-6">
            <div class="form-group">
                <label for="form-sex">Sex:</label>
                <select class="form-control" id="form-sex" name="sex">
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                </select>
            </div>
        </div>
        <div class="col-xs-6">
            <div class="form-group">
                <label for="form-age">Age:</label>
                <input type="text" class="form-control" id="form-age" name="age" value="{{age}}">
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-xs-6">
            <div class="form-group">
                <label for="form-height">Height:</label>
                <input type="text" class="form-control" id="form-height" name="height" value="{{height}}">
            </div>
        </div>
        <div class="col-xs-6">
            <div class="form-group">
                <label for="form-weight">Weight:</label>
                <input type="text" class="form-control" id="form-weight" name="weight" value="{{weight}}">
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-xs-6">
            <div class="form-group">
                <label for="form-body-type">Body type:</label>
                <select class="form-control" id="form-body-type" name="bodyType">
                    <option value="Ectomorph">Ectomorph</option>
                    <option value="Mesomorph">Mesomorph</option>
                    <option value="Endomorph">Endomorph</option>
                </select>
            </div>
        </div>
        <div class="col-xs-6">
            <div class="form-group">
                <label for="form-diet-target">Diet target:</label>
                <select class="form-control" id="form-diet-target" name="dietTarget">
                    <option value="Mass loss">Mass loss</option>
                    <option value="Mass gain">Mass gain</option>
                </select>
            </div>
        </div>
    </div>
    <div class="panel panel-default">
        <div class="panel-heading">Weight training</div>
        <div class="panel-body">
            <div class="row">
                <div class="col-xs-4">
                    <div class="form-group">
                        <label for="form-weight-avg-time">Average time[min]:</label>
                        <input type="text" class="form-control" id="form-weight-avg-time"
                               name="weightTrainingAverageTime" value="{{weightTrainingAverageTime}}">
                    </div>
                </div>
                <div class="col-xs-4">
                    <div class="form-group">
                        <label for="form-weight-times">Times per week:</label>
                        <input type="text" class="form-control" id="form-weight-times"
                               name="weightTrainingTimesPerWeek" value="{{weightTrainingTimesPerWeek}}">
                    </div>
                </div>
                <div class="col-xs-4">
                    <div class="form-group">
                        <label for="form-weight-intensity">Intensity:</label>
                        <select class="form-control" id="form-weight-intensity" name="weightTrainingIntensity">
                            <option value="Small">Small</option>
                            <option value="Medium">Medium</option>
                            <option value="High">High</option>
                        </select>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="panel panel-default">
        <div class="panel-heading">Aerobic training</div>
        <div class="panel-body">
            <div class="row">
                <div class="col-xs-4">
                    <div class="form-group">
                        <label for="form-aerobic-avg-time">Average time[min]:</label>
                        <input type="text" class="form-control" id="form-aerobic-avg-time"
                               name="aerobicTrainingAverageTime" value="{{aerobicTrainingAverageTime}}">
                    </div>
                </div>
                <div class="col-xs-4">
                    <div class="form-group">
                        <label for="form-aerobic-times">Times per week:</label>
                        <input type="text" class="form-control" id="form-aerobic-times"
                               name="aerobicTrainingTimesPerWeek" value="{{aerobicTrainingTimesPerWeek}}">
                    </div>
                </div>
                <div class="col-xs-4">
                    <div class="form-group">
                        <label for="form-aerobic-intensity">Intensity:</label>
                        <select class="form-control" id="form-aerobic-intensity" name="aerobicTrainingIntensity">
                            <option value="Small">Small</option>
                            <option value="Medium">Medium</option>
                            <option value="High">High</option>
                        </select>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-xs-12">
            Your caloric intake: <b>{{caloricIntake}}</b>
        </div>
    </div>
</form>
