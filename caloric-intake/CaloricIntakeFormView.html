<form role="form">
    <div class="row">
        <div class="col-xs-6">
            <div class="form-group">
                <label for="form-sex">Sex:</label>
                <select class="form-control" id="form-sex" name="sex">
                    <option>Male</option>
                    <option>Female</option>
                </select>
            </div>
        </div>
        <div class="col-xs-6">
            <div class="form-group">
                <label for="form-age">Age:</label>
                <input type="text" class="form-control" id="form-age" name="age">
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-xs-6">
            <div class="form-group">
                <label for="form-height">Height:</label>
                <input type="text" class="form-control" id="form-height" name="height">
            </div>
        </div>
        <div class="col-xs-6">
            <div class="form-group">
                <label for="form-weight">Weight:</label>
                <input type="text" class="form-control" id="form-weight" name="weight">
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-xs-6">
            <div class="form-group">
                <label for="form-body-type">Body type:</label>
                <select class="form-control" id="form-body-type" name="bodyType">
                    <option>Ectomorph</option>
                    <option>Mesomorph</option>
                    <option>Endomorph</option>
                </select>
            </div>
        </div>
        <div class="col-xs-6">
            <div class="form-group">
                <label for="form-daily-physical-activity">Daily physical activity:</label>
                <select class="form-control" id="form-daily-physical-activity" name="dailyPhysicalActivity">
                    <option>Small</option>
                    <option>Medium</option>
                    <option>High</option>
                </select>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-xs-6">
            <div class="form-group">
                <label for="form-diet-target">Diet target:</label>
                <select class="form-control" id="form-diet-target" name="dietTarget">
                    <option>Mass loss</option>
                    <option>Mass gain</option>
                </select>
            </div>
        </div>

    </div>
    <div class="panel panel-default">
        <div class="panel-heading">Weight training</div>
        <div class="panel-body">
            <div class="row">
                <div class="col-xs-4">
                    <div class="form-group">
                        <label for="form-weight-avg-time">Average time[min]:</label>
                        <input type="text" class="form-control" id="form-weight-avg-time"
                               name="weightTrainingAverageTime">
                    </div>
                </div>
                <div class="col-xs-4">
                    <div class="form-group">
                        <label for="form-weight-times">Times per week:</label>
                        <input type="text" class="form-control" id="form-weight-times"
                               name="weightTrainingTimesPerWeek">
                    </div>
                </div>
                <div class="col-xs-4">
                    <div class="form-group">
                        <label for="form-weight-intensity">Intensity:</label>
                        <select class="form-control" id="form-weight-intensity" name="weightTrainingIntensity">
                            <option>Small</option>
                            <option>Medium</option>
                            <option>High</option>
                        </select>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="panel panel-default">
        <div class="panel-heading">Aerobic training</div>
        <div class="panel-body">
            <div class="row">
                <div class="col-xs-4">
                    <div class="form-group">
                        <label for="form-aerobic-avg-time">Average time[min]:</label>
                        <input type="text" class="form-control" id="form-aerobic-avg-time"
                               name="aerobicTrainingAverageTime">
                    </div>
                </div>
                <div class="col-xs-4">
                    <div class="form-group">
                        <label for="form-aerobic-times">Times per week:</label>
                        <input type="text" class="form-control" id="form-aerobic-times"
                               name="aerobicTrainingTimesPerWeek">
                    </div>
                </div>
                <div class="col-xs-4">
                    <div class="form-group">
                        <label for="form-aerobic-intensity">Intensity:</label>
                        <select class="form-control" id="form-aerobic-intensity" name="aerobicTrainingIntensity">
                            <option>Small</option>
                            <option>Medium</option>
                            <option>High</option>
                        </select>
                    </div>
                </div>
            </div>
        </div>
    </div>
</form>
