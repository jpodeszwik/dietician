<div class="panel panel-default meals_panel">
    <div class="panel-body">
        <div class="panel-group meal_list"></div>
        <button id="add_meal" type="button" class="btn btn-success"><span class="glyphicon glyphicon-plus"></span> Add
            Meal
        </button>
        <div class="panel-footer meals-summary">
            <table class="table">
                <caption>Summary</caption>
                <thead>
                <tr>
                    <th>Proteins</th>
                    <th>Carbohydrates</th>
                    <th>Fats</th>
                    <th>Nutrition value</th>
                </tr>
                </thead>
                <tbody>
                <tr>
                    <td class="proteins-sum">{{proteinsSum}}</td>
                    <td class="carbohydrates-sum">{{carbohydratesSum}}</td>
                    <td class="fats-sum">{{fatsSum}}</td>
                    <td class="nutrition-value-sum">{{nutritionValueSum}}</td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
